spring.application.name=HRMS

# Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JPA Configuration for production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# HikariCP Connection Pool Settings (CRITICAL!)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# Connection Pool Health
spring.datasource.hikari.pool-name=HikariPool-App
spring.datasource.hikari.auto-commit=true

# Logging Configuration for production
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.com.capstone.HRMS=DEBUG
logging.level.com.capstone.HRMS.Service.EmailService=DEBUG

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# API Keys
anthropic.api.key=${anthropic.api.key}

# Brevo API Configuration (HTTP-based, cloud-friendly)
brevo.api.url=https://api.brevo.com/v3/smtp/email
brevo.api.key=${BREVO_API_KEY}

# Email sender configuration
spring.mail.from=${GMAIL_USERNAME}

# Frontend URL for password reset links
app.frontend.url=${FRONTEND_URL:https://capstone-hrms.vercel.app}
# Alias for controllers using ${frontend.url}
frontend.url=${app.frontend.url}

# Static resource configuration
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**
spring.web.resources.cache.period=3600

# Server configuration
server.port=${PORT:8080}

# Health check endpoint
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
