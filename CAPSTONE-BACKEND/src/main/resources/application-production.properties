spring.application.name=HRMS

# Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JPA Configuration for production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging Configuration for production
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.com.capstone.HRMS=DEBUG
logging.level.com.capstone.HRMS.Service.EmailService=DEBUG

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# API Keys
anthropic.api.key=${anthropic.api.key}

# Brevo Configuration - Multiple port attempts for cloud compatibility
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=465
spring.mail.username=${BREVO_USERNAME}
spring.mail.password=${BREVO_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=false
spring.mail.properties.mail.debug=true
# Enhanced timeout and connection settings for cloud deployment
spring.mail.properties.mail.smtp.connectiontimeout=60000
spring.mail.properties.mail.smtp.timeout=60000
spring.mail.properties.mail.smtp.writetimeout=60000
# SSL/TLS trust settings
spring.mail.properties.mail.smtp.ssl.trust=*
spring.mail.properties.mail.smtp.ssl.checkserveridentity=false
# Fallback settings
spring.mail.properties.mail.smtp.socketFactory.fallback=true

# Email sender configuration
spring.mail.from=${GMAIL_USERNAME}

# Frontend URL for password reset links
app.frontend.url=${FRONTEND_URL:https://capstone-hrms.vercel.app}
# Alias for controllers using ${frontend.url}
frontend.url=${app.frontend.url}

# Static resource configuration
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**
spring.web.resources.cache.period=3600

# Server configuration
server.port=${PORT:8080}

# Health check endpoint
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
