# Test configuration using H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA/Hibernate properties for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console (optional for debugging)
spring.h2.console.enabled=false

# Disable external services for tests
spring.mail.host=
spring.mail.port=
spring.mail.username=
spring.mail.password=

# Test-specific JWT settings
jwt.secret=test-secret-key-for-testing-only
jwt.expiration=3600000

# Disable Anthropic API for tests
anthropic.api.key=test-key

# Test frontend URL
frontend.url=http://localhost:3000

# Logging
logging.level.com.capstone.HRMS=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Disable banner for cleaner test output
spring.main.banner-mode=off

# Test profile active
spring.profiles.active=test

